<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="CSS/register.css">
</head>
<body>
	<form action="Register" method="post">
		<table class="reg_tbl">
			<tr>
				<th>아이디</th>
				<td>
					<input type="text" name="id" class="text_box">
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td>
					<input type="password" name="password" class="text_box">
				</td>
			</tr>
			<tr>
				<th>이름</th>
				<td>
					<input type="text" name="name" class="text_box">
				</td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td>
					<select name="phone1" class="select">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="016">016</option>
						<option value="019">019</option>
						<option value="02">02</option>
						<option value="054">054</option>
						<option value="032">032</option>
					</select>
					&nbsp;-&nbsp;
					<input type="text" name="phone2" class="phone_box">
					&nbsp;-&nbsp;
					<input type="text" name="phone3" class="phone_box">
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<label>
						<input type="radio" name="gender" value="남자">남자
					</label>
					<label>
						<input type="radio" name="gender" value="여자">여자					
					</label>
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<input type="submit" value="가입하기" class="sub_btn">
					<input type="reset" value="다시작성" class="res_btn">
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
